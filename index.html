<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drop Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <script
			  src="http://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <div class="buttonpad">
      <div class="uniques">
        <p>uniques</p>
        <button id="ely" onclick="ely.add()"></button>
        <button id="arcane"></button>
        <button id="spectral"></button>
        <button id="shield"></button>
        <button id="elixer"></button>
      </div>
      <div class="runes">
        <p>runes</p>
        <button id="ess"></button>
        <button id="law"></button>
        <button id="cosmic"></button>
        <button id="death"></button>
        <button id="soul"></button>
      </div>
      <div class="weapons">
        <p>weapons</p>
        <div class="wep1">
          <button id="cball"></button>
          <button id="air"></button>
          <button id="water"></button>
          <button id="earth"></button>
          <button id="fire"></button>
        </div>
        <div class="wep2">
          <button id="aarrows"></button>
          <button id="rbolts"></button>
          <button id="obolts"></button>
          <button id="top"></button>
          <button id="bottom"></button>
        </div>
      </div>
      <div class="consumables">
        <p>consumables</p>
        <div class="con1">
          <button id="aore"></button>
          <button id="rore"></button>
          <button id="abar"></button>
          <button id="tplank"></button>
          <button id="dhides"></button>
        </div>
        <div class="con2">
          <button id="mahog"></button>
          <button id="magic"></button>
          <button id="rdt"></button>
          <button id="shark"></button>
          <button id="tuna"></button>
        </div>
        <div class="con3">
          <button id="horns"></button>
          <button id="berries"></button>
          <button id="wseed"></button>
          <button id="rseed"></button>
          <button id="anti"></button>
        </div>
      </div>


    </div>

    <br>
    <div class="droplist">
      <p>previous drops
        <script>
          document.write(text);
        </script>
      </p>
    </div>
  </body>
</html>
