<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drop Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <div class="desc">
      <p id="hideok">click an item to record a drop</p>
    </div>
  </head>
      <br>
  <body>
    <script src="main.js">
    </script>

    <div class="buttonpad">
      <div class="uniques">
        <p>uniques</p>
        <button class="items" id="ely" onclick="ely.add()"></button>
        <button class="items" id="arcane" onclick="arcane.add()"></button>
        <button class="items" id="spectral" onclick="spectral.add()"></button>
        <button class="items" id="shield" onclick="shield.add()"></button>
        <button class="items" id="elixer" onclick="elixer.add()"></button>
      </div>
      <div class="runes">
        <p>runes</p>
        <button class="items" id="ess" onclick="ess.add()"></button>
        <button class="items" id="law" onclick="law.add()"></button>
        <button class="items" id="cosmic" onclick="cosmic.add()"></button>
        <button class="items" id="death" onclick="death.add()"></button>
        <button class="items" id="soul" onclick="soul.add()"></button>
      </div>
      <div class="weapons">
        <p>weapons</p>
        <div class="wep1">
          <button class="items" id="cball" onclick="cball.add()"></button>
          <button class="items" id="air" onclick="air.add()"></button>
          <button class="items" id="water" onclick="water.add()"></button>
          <button class="items" id="earth" onclick="earth.add()"></button>
          <button class="items" id="fire" onclick="fire.add()"></button>
        </div>
        <div class="wep2">
          <button class="items" id="aarrows" onclick="aarrows.add()"></button>
          <button class="items" id="rbolts" onclick="rbolts.add()"></button>
          <button class="items" id="obolts" onclick="obolts.add()"></button>
          <button class="items" id="top" onclick="mystictop.add()"></button>
          <button class="items" id="bottom" onclick="bottom.add()"></button>
        </div>
      </div>
      <div class="consumables">
        <p>consumables</p>
        <div class="con1">
          <button class="items" id="aore" onclick="aaore.add()"></button>
          <button class="items" id="rore" onclick="rore.add()"></button>
          <button class="items" id="abar" onclick="abar.add()"></button>
          <button class="items" id="tplank" onclick="tplank.add()"></button>
          <button class="items" id="dhides" onclick="dhides.add()"></button>
        </div>
        <div class="con2">
          <button class="items" id="mahog" onclick="mahog.add()"></button>
          <button class="items" id="magic" onclick="magic.add()"></button>
          <button class="items" id="rdt" onclick="rdt.add()"></button>
          <button class="items" id="shark" onclick="shark.add()"></button>
          <button class="items" id="tuna" onclick="tuna.add()"></button>
        </div>
        <div class="con3">
          <button class="items" id="horns" onclick="horns.add()"></button>
          <button class="items" id="berries" onclick="berries.add()"></button>
          <button class="items" id="wseed" onclick="wseeds.add()"></button>
          <button class="items" id="rseed" onclick="rseeds.add()"></button>
          <button class="items" id="anti" onclick="anti.add()"></button>
        </div>
      </div>


    </div>

    <br>
    <div class="droplist">
      <p id="demo">previous drops
      </p>
      <p id="1"></p>
      <p id="2"></p>
      <p id="3"></p>
      <p id="4"></p>
      <p id="5"></p>
      <p id="6"></p>
      <p id="7"></p>
      <p id="8"></p>
      <p id="9"></p>
      <p id="10"></p>
      <p id="11"></p>
      <p id="12"></p>
      <p id="13"></p>
      <p id="14"></p>
      <p id="15"></p>
      <p id="16"></p>
      <p id="17"></p>
      <p id="18"></p>
      <p id="19"></p>
      <p id="20"></p>
      <p id="21"></p>
      <p id="22"></p>
      <p id="23"></p>
      <p id="24"></p>
      <p id="25"></p>
      <p id="26"></p>
      <p id="27"></p>

      <p id="31"></p>

      <p id="35"></p>

      <img id="core" src="https://vignette.wikia.nocookie.net/2007scape/images/5/5b/Dark_energy_core.png/revision/latest?cb=20160620220228" alt="">
      <img id="core2" src="https://vignette.wikia.nocookie.net/2007scape/images/5/5b/Dark_energy_core.png/revision/latest?cb=20160620220228" alt="">

    </div>
  </body>
  <footer>by <a href="https://github.com/ratgums">ratgums</a></footer>
</html>
